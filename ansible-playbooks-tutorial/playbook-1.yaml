- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: present
      update_cache: true

  - name: Copy nginx file over
    copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
    register: nginx_config
    vars:
      var_after: nginx_config.diff.after
      var_before: nginx_config.diff.before
    failed_when: var_before == var_after

  - name: Check path of before
    debug:
      msg: "{{ nginx_config.diff.before }}"

  - name: Check path of after
    debug:
      msg: "{{ nginx_config.diff.after }}"

  - name: Restart nginx if needed
    service:
      name: nginx
      state: restarted
    when: nginx_config.changed == true